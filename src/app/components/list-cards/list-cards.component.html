    <app-progress-bar *ngIf="loading">

    </app-progress-bar>
    <div *ngIf="!loading" class="container_fluid">
       <div class="container">
           <div class="title">
            <h1 class="pt-5" style="color: black;">Card List</h1>
            <div style="display: flex;align-items: end;">
                <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
            </div>
        </div>

        <table *ngIf="listProducts.length >0 " class="table table-hover">
            <thead>
              <tr >
                <th scope="col">id</th>
                <th scope="col">product_name</th>
                <th scope="col">stock</th>
              </tr>
            </thead>
            <tbody >    
              <tr *ngFor="let item of listProducts" class="table-light">
                <!-- <th scope="row">Light</th> -->
                <td>{{ item.id }}</td>       
                <td>{{ item.product_name }}</td>              
                <td>{{ item.stock }}</td>              
                <td>            
                    <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-secondary btn-md ms-2 route">Secondary</button>
                    <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-danger btn-md ms-2" >Delete</button>
                </td>
              </tr>
           
            </tbody>
          </table>
          <h5 *ngIf="listProducts.length == 0 ">No hay productos aun registrado</h5>
       </div>
    </div>
