<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="row" *ngIf="!loading">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3 mt-5" style="max-width: 25rem;">
            <div class="card-header text-center">{{operation}}Product</div>
            <div class="card-body">
                <form [formGroup]="addformproducts" (ngSubmit)="addProduct()">
                    <!-- <input type="text" class="form-control mt-2" placeholder="Enter the product name"> -->
                    <input formControlName="product_name" type="text" class="form-control mt-4" placeholder="Please enter your name">
                    <span *ngIf="addformproducts.get('product_name')?.hasError('required') && addformproducts.get('product_name')?.touched">
                       <strong>product_name</strong> is requeried 
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-4" placeholder="Please enter the stock">
                    <div class="row text-center mt-2">
                        <div class="col-lg-6">
                            <button routerLink="/list" type="button" class="btn btn-info btn-md">volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="addformproducts.invalid" type="submit" class="btn btn-primary btn-md">aceptar</button>
                        </div>
                    </div>
                </form> 

            </div>
        </div>
    </div>
</div>
